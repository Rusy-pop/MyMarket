<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Main page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="nav-link" href="MyMarket">MyMarket</span>
    </div>
    <div class="container-fluid">
        <span class="nav-link" href="Registration">Registration</span>
    </div>
</nav>

<div>
    <form method="post" class="md-2">
        <div class="mt-2"><input type="text" name="itemName"> Введите имя продукта </input></div>
        <div class="mt-2"><input type="text" name="itemPrice"> Введите цену продукта </input></div>
        <div class="mt-2"><button type="submit"> Добавить продукт </button></div>
        <div class="mt-2"><p th:utext = "${message}"/></div>
    </form>
</div>

<div>
    <form method="get">
        <h3 class="ml-2">Список товаров</h3>
        <th:block th:each="item : ${items}">
            <div><td th:utext="${item.name} + ': ' + ${item.price} + '$'"/></div>
        </th:block>
    </form>
</div>

</body>
</html>
