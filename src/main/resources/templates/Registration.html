<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
    <h3 class="ml-2">Регистрация</h3>
    <p th:utext = "${message}"/>
    <form method="post" class="md-2">
        <div class="mt-2"><input type="text" name="name"> Введите ваше имя </input></div>
        <div class="mt-2"><input type="email" name="email"> Введите ваше почту </input></div>
        <div class="mt-2"><input type="password" name="password"> Введите пароль </input></div>
        <div class="mt-2"><button type="submit"> Создать пользователя </button></div>
    </form>
</div>
</body>
</html>
