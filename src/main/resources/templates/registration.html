<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mt-auto">
        <div>
            <li class="nav-item"><a class="nav-link" href="MyMarket">Market</a></li>
        </div>
        <div>
            <li class="nav-item"><a class="nav-link" href="registration">Registration</a></li>
        </div>
        <form class="form-inline mt-2 my-lg-0" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark">Sign Out</button>
        </form>
    </ul>
</nav>

<div>
    <h3 class="ml-2">Регистрация</h3>
    <p th:utext = "${message}"/>
    <form method="post" class="md-2">
        <div>
            <div class="mt-2"><input type="username" name="username"> Введите ваше имя </input></div>
            <div class="mt-2"><input type="email" name="email"> Введите ваше почту </input></div>
            <div class="mt-2"> <input type="password" name="password"> Введите пароль </input></div>


            <button type="submit"> Создать пользователя </button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </div>
    </form>
</div>
</body>
</html>
